<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="site.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <label for="room-type">Elige el tipo de habitación:</label>
    <select id="room-type">
        <option value="None">-- Selecciona --</option>
        <option value="Standard">Standard</option>
        <option value="Junior">Junior</option>
        <option value="Suite">Suite</option>
    </select>

</div>
<div class="container">
    <label for="spa">Click si quieres hacer uso del Spa</label>
    <input type="checkbox" id="spa" name="spaBox">
</div>
<div class="container">
    <label for="ocupation">Ocupación</label>
    <select name="people" id="ocupation">
        <option value="">--Por favor, elige una opción--</option>
        <option value="Individual">Individual</option>
        <option value="Doble">Doble</option>
        <option value="Triple">triple</option>
    </select>
</div>
<div class="container">
    <label for="numberofnights">Por favor, indique el número de noches:</label>
    <input type="text" id="numberofnights" name="fname">
</div>
<div class="container">
    <label for="days-parking">número de días de parking:</label>
    <input type="text" id="days-parking" name="fname">
</div>
<div class="container">
    <button id="mybutton">Calcula el precio</button>
</div>
<div class="container">
    <h1 id="preciototal"></h1>
</div>

   <script src="app.js"></script> 
</body>
</html>
