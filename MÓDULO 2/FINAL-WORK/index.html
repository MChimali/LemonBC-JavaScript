<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="site.css">
    <title>Document</title>
</head>
<body>
<div class="main-container">
    <div class="document-title">
        <H1>Hotel Reviews</H1>
    </div>
    <div class="info-container">
        <div class="hotel-info">
            <div class="input-container">
                <div class="hotel-input">
                    <p id="hotel-name"class="hotel-name">Hotel</p>
                    <p id="hotel-location" class="hotel-location">Ubicación</p>
                </div>
                <div class="hotel-image">
                    <img src="" alt="Hotel-image" id="hotel-image" class="image">
                </div>
            </div>
        </div>
        <div class="hotel-review">
            <div class="review-score">
                <span>Puntuación: </span>
               <span class="customer-review" id="customer-review"></span>
            </div>
            <div class="review-ano">
                <span class="Ano-text">Anónima</span>
                <input type="checkbox" name="name" id="hotel-checkbox" checked>
            </div>
        </div>
    </div>

</div>
<script src="app.js"></script>
</body>
</html>
